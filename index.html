<!DOCTYPE html>
<html lang="en">
    <head>
        <title>piggyvest's sign up page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
    

    <div style="margin-top: 4%;">
        <p style="text-align: center;"><a href="#"><img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="piggyvest image"/></a></p>
    </div>

    <div class="form">
        <form class="pdetails" action="" method="">
            <p style="text-align: center;"><span style="font-weight: bold;font-size: 25px;color: rgb(13, 70, 168);">Create a Secure Account</span> <br/>welcome to the future of savings & investments</p>
            <p>
                <label class="labeltag" for="fname">Full Name</label><br/>
                <input class="details" type="text" name="fname" placeholder="Full Name"/>
            </p>
            <p>
                <label class="labeltag" for="email">Email Address</label><br/>
                <input class="details" type="email" name="email" placeholder="Email Address"/>
            </p>
            <p>
                <label class="labeltag" for="phone">Phone Number</label><br/>
                <input class="details" type="tel" name="phone" placeholder="Phone Number"/>
            </p>
            <p>
                <label class="labeltag" for="password">Password</label><br/>
                <input class="details" type="password" name="password" placeholder="Password"/>
            </p>
            <p>
                <label class="labeltag" for="code">Referrer Phone or Promo Code (Optional)</label><br/>
                <input class="details" type="text" name="code" placeholder="Referrer Phone or Code"/>
            </p>
            <p>
                <label class="labeltag">How Did You Hear About Us? (Optional)</label><br/>
                <select class="details" style="width: 98%;border-radius: 5px;">
                    <option value="Click To Select">Click to Select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Family and Freinds">Friend/Family/Coworker Referral</option>
                    <option value="Google search">Google Search</option>
                    <option value="Google Playstore">Google Playstore</option>
                    <option value="Online Blog">Online Blog</option>
                    <option value="Local Newspaper">Local Newspaper</option>
                    <option value="At an event">At an event</option>
                    <option value="Other">Other</option>
                </select>
            </p>
            <p>
                <input id="style" type="submit" value="CREATE ACCOUNT"/>
            </p>

        </form>
    </div>

    <div><p style="text-align: center;color: white; margin-top: 40px;">Already have an account? Log in</p></div>


<img class="imgtop" src="images/o.png" alt="left top image"/>
<img class="imgtopright" src="images/g.png" alt="right top image"/>
<img class="imgbottom" src="images/d.png" alt="left bottom image"/>
<img class="imgbottomright" src="images/a.png" alt="right bottom image"/>


</body>
</html>
